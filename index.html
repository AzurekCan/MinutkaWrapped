<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutka Wrapped</title>
    <style>
        
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        }
    header {
        text-align: center;
        padding: 20px;
        font-size: 3em;
        background-color: #f4f4f4;
        border-bottom: 2px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .date-box, .time-box {
        font-size: 0.3em;
        font-weight: normal;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #currentDateBox {
        text-align: left;
        margin-left: 20px;
        width: 120px;
        text-align: center;
    }

    #currentTimeBox {
        text-align: right;
        margin-right: 20px;
        width: 120px;
        text-align: center;
    }

        .content-box {
            padding: 20px;
        }

        .subheading {
            font-size: 1.2em;
            margin: 10px 0;
            margin-left: 10px;
        }
        
        .login-tab {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            width: 400px;
            max-width: 50%;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .login-tab button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }

        .login-tab button:hover {
            background-color: #0056b3;
        }

        .login-form {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            width: 600px;
            max-width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        .login-form button:hover {
            background-color: #218838;
        }

        button.active {
            background-color: white;
            color: #007BFF;
            border: 2px solid #007BFF;
        }

        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000b72;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .menu-button .icon {
            font-size: 24px;
            align-items: center;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu a:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
    
    <header>
        <div id="currentDateBox" class="date-box"></div>
        Minutka Wrapped
        <div id="currentTimeBox" class="time-box"></div>
    </header>
    
    <section class="content-box">
        <p class="subheading">Witaj uczniu ALO, zarejestruj się i zapisuj swoje zakupy w sklepie Minutka.</p> 
        <p class="subheading">Na koniec każdego tygodnia odtwórz swoje Wrapped.</p>
    </section>   

    <div class="login-tab">
        <button id="loginButton">Login</button>
        <button id="signupButton">Sign Up</button>
    </div>

    <div id="infoMessage" style="display: none; color: red; font-size: 0.8em; text-align: center; margin-top: 10px;">
    <p>Your information will be deleted if you delete your browser history or clear cookies.</p>
    </div>

    <div class="login-form" id="loginForm">
        <input type="text" placeholder="Enter Username" id="loginUsername" />
        <input type="password" placeholder="Enter Password" id="loginPassword" />
        <button id="loginSubmitButton">Login</button>
    </div>

    <div class="login-form" id="signupForm">
        <input type="text" placeholder="Enter Username" id="signupUsername" />
        <input type="password" placeholder="Enter Password" id="signupPassword" />
        <input type="password" placeholder="Confirm Password" id="confirmPassword" />
        <button id="signupSubmitButton">Sign Up</button>
    </div>
    <button class="menu-button" onclick="toggleMenu()">
        <span class="icon">☰</span>
    </button>

    <div id="menu" class="menu">
        <a href="#mylist">My List</a>
        <a href="#daily">Daily</a>
    </div>


<script>
const loginButton = document.getElementById('loginButton');
const signupButton = document.getElementById('signupButton');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const loginSubmitButton = document.getElementById('loginSubmitButton');
const signupSubmitButton = document.getElementById('signupSubmitButton');

loginButton.addEventListener('click', () => {
    loginForm.style.display = 'flex';
    signupForm.style.display = 'none';
    document.querySelector('.login-tab').style.display = 'flex';
    loginButton.classList.add('active');
    signupButton.classList.remove('active');
    document.getElementById('infoMessage').style.display = 'block';
});

signupButton.addEventListener('click', () => {
    signupForm.style.display = 'flex';
    loginForm.style.display = 'none';
    document.querySelector('.login-tab').style.display = 'flex';
    signupButton.classList.add('active');
    loginButton.classList.remove('active');
    document.getElementById('infoMessage').style.display = 'block';
});

loginSubmitButton.addEventListener('click', () => {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const userData = JSON.parse(localStorage.getItem(username));

    if (username && password) {
        if (userData && userData.password === password) {
            loggedInUser = username;
            alert('Login successful');
            document.getElementById('infoMessage').style.display = 'none';
            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            document.querySelector('.login-tab').style.display = 'none';
            document.querySelector('.content-box').style.display = 'none';
            document.getElementById('infoMessage').style.display = 'none';

            const currentDate = new Date().toLocaleDateString();
            document.getElementById('currentDate').textContent = `Products for ${currentDate}`;
            menu.style.display = 'block';
            loadUserProducts(username, currentDate);

            
            const menuButton = document.getElementById('menu-button');
            menuButton.style.display = 'flex';
        } else {
            alert('Incorrect username or password');
        }
    } else {
        alert('Please fill in both username and password.');
    }
});

signupSubmitButton.addEventListener('click', () => {
    const username = document.getElementById('signupUsername').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if (!username || !password) {
        alert('Please fill in both the username and password fields.');
        return;
    }

    if (password === confirmPassword) {
        const userData = { username, password, products: [] };
        localStorage.setItem(username, JSON.stringify(userData));
        alert('Sign Up successful. You can now log in.');
        signupForm.style.display = 'none';
        loginForm.style.display = 'flex';
        document.querySelector('.login-tab').style.display = 'none';
    } else {
        alert('Passwords do not match');
    }
});

let loggedInUser = null;

function displayCurrentDate() {
    const currentDate = new Date().toLocaleDateString();
    document.getElementById('currentDateBox').textContent = `Date: ${currentDate}`;
}

function displayCurrentTime() {
    const updateTime = () => {
        const currentTime = new Date().toLocaleTimeString();
        document.getElementById('currentTimeBox').textContent = `Time: ${currentTime}`;
    };

    setInterval(updateTime, 1000);
}

displayCurrentDate();
displayCurrentTime();

function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        window.onclick = function(event) {
            const menu = document.getElementById('menu');
            if (!event.target.matches('.menu-button') && !event.target.matches('.menu-button *')) {
                menu.style.display = 'none';
            }
        }

</script>
</body>
</html>
